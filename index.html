<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="img/dna.png" type="image/icon type">
        <title>Alinhador de Sequência</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <div class="left">
                <h1>Alinhador de Sequência</h1>
                <img src="img/dna-animate.svg" width="450px">
            </div>
            <div class="right">
                <div class="card">
                    <h2>Selecione dois arquivos para fazer o alinhamento</h2>
                    <div class="textfield">
                        <label for="arquivo_1">Selecione o primeiro arquivo</label>
                        <textarea readonly="true" rows="8" cols="45" id="preview_1"></textarea>
                        <input type="file" id="arquivo_1" name="arquivo_1" accept=".csv, .txt">
                    </div>
                    <div class="textfield">
                        <label for="arquivo_2">Selecione o segundo arquivo</label>
                        <textarea readonly="true" rows="8" cols="45" id="preview_2"></textarea>
                        <input type="file" id="arquivo_2" name="arquivo_2" accept=".csv, .txt">
                    </div>
                    <div class="buttonfild">
                        <button type="button" id="analisar" onclick="">Analisar</button>
                        <button type="button" id="baixar" onclick="">Baixar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/alinhamento.js"></script>
    </body>
</html>
